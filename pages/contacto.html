    <form class="row m-2 needs-validation" novalidate>
        <div class="col-md-4 position-relative formatoTexto">

            <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>

        <div class="col-md-4 position-relative formatoTexto">

            </div>
        </div>
        </div>
        <div class="col-md-3 position-relative formatoTexto">
            <label for="validationTooltip03" class="form-label">Ciudad de Nacimiento</label>
            <input type="text" class="form-control" id="validationTooltip03" required>
            <div class="invalid-tooltip">
                Please provide a valid city.
            </div>
        </div>
        <div class="col-md-3 position-relative formatoTexto">
            <label for="validationTooltip04" class="form-label">Provincia</label>
            <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Selecciona...</option>
                <option>...</option>
            </select>
            <div class="invalid-tooltip">
                Please select a valid state.
            </div>
        </div>
        <div class="col-md-3 position-relative formatoTexto">
            <label for="validationTooltip05" class="form-label">Hora de nacimiento</label>
            <input type="text" class="form-control" id="validationTooltip05" required>
            <div class="invalid-tooltip">

            </div>
        </div>
        <div class="col-12">
            <button class="boton" type="submit">Calcular mi carta</button>
        </div>
